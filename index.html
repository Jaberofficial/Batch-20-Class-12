<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- bootstrap color system uses -->
    <!-- <h1 class="bg-success text-color">Welcome to my Website.</h1> -->
    <!-- <h1 class="bg-success text-info">Welcome to my Website.</h1> -->


    <!-- bootstrap always div class= "row" -->
    <!-- bootstrap defult margin bottom/top/start/end class = "mb-1"/"mt-1"/"ms-1"/"me-1" we can use margin size (1-5) -->
    <!-- use margin top with mt 
       use margin bottom with mb
       use margin start with ms
       use margin end with me -->

    <div class="row mb-2">
        <!-- we can use maximum col-12 in bootstrap div/grid system -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 bg-success">7 Columns</div>
        <div class="col-12 col-sm-6 col-md-8 col-lg-8 bg-danger">5 Columns</div>

    </div>


    <div class="row">

        <!-- class col-12 use for extra small device, col-sm use for small device ,col-md use for medium device, col-lg use for large device ,col-xl use for extra large device responsive with bootstrap grid system {generaly use medium to extra small device} -->
        <div class="col-12 col-sm-6 col-md-3 bg-warning">Columns 3</div>
        <div class="col-12 col-sm-6 col-md-3  bg-info">Columns 3</div>
        <div class="col-12 col-sm-6 col-md-3 bg-primary">Columns 3</div>
        <div class="col-12 col-sm-6 col-md-3 bg-success">Columns 3</div>

    </div>

    <div class="row mt-2">
        <div class="col-12 col-sm-6 col-md-3 bg-success">Columns 3</div>
        <div class="col-12 col-sm-6 col-md-3 bg-primary">Columns 4</div>
        <div class="col-12 col-sm-6 col-md-3 bg-secondary">Columns 2</div>
        <div class="col-12 col-sm-6 col-md-3 bg-warning">Columns 3</div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
